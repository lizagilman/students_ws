<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Students API</title>
    </head>
    <body>
        <header><h1>Students API</h1></header>
        <main>
            <h2>Possible Requests:</h2>
            <h3>1. GET all students</h3>
            <p>/students</p>
            <h3>2. GET a student's grades by id</h3>
            <p>/grades-by-student-id/{id} (example:grades-by-student-id/3 </p>
            <h3>3. GET top 3 grades of year</h3>
            <p>/excellence-by-year/{year} (example:/excellence-by-year/2013 </p>
        </main>
    </body>
</html>
